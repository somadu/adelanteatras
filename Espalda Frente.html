<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frente y Espalda</title>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script>
        $(document).ready(function(){

            $('img').hover(function() {
                let source = $(this).attr('data-alt-src')
                let alt = $(this).attr('src')
                $(this).attr('src', source)
                $(this).attr('data-alt-src', alt);
            });
        }); 
    </script>
</head>
<body>
    <main>
        <img src="Ahri Frente.png" data-alt-src="Ahri Espalda.png">
        <img src="Sett Frente.png" data-alt-src="Sett Espalda.png">
    </main>
    
</body>
</html>
